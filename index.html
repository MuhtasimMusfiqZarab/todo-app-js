<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do Application</title>
    <link rel="icon" href="./icon/todo.png" />
    <link rel="stylesheet" href="./styles//styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">
          To-do App
        </h1>
        <h2 class="header__subtitle">
          What do you want to do?
        </h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          name=""
          id="search-text"
          class="input"
          placeholder="Search Todos "
        />
        <!-- checkbox -->
        <label class="checkbox">
          <input type="checkbox" name="" id="checkbox" /> Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <!-- place for rendering todos -->
      <div id="todos"></div>
      <form action="" id="new-todo">
        <input
          type="text"
          name="newTodo"
          id=""
          class="input"
          placeholder="Add New Todo"
        />
        <button class="button">Submit</button>
      </form>
    </div>

    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/todos-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
  </body>
</html>
